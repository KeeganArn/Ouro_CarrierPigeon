<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrier Pigeon Dispatch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body style="display: none;">
  <div id="ui">
    <h1>📨 The Carrier Pigeon Ledger 🕊️</h1>
    <div id="pigeonIdDisplay" class="pigeon-id-box"></div>

    <div class="tabs">
      <button onclick="showTab('send')">✉️ Send</button>
      <button onclick="showTab('inbox')">📜 Inbox</button>
      <button onclick="showTab('train')">🗺️ Train</button>
      <button onclick="closeUI()">❌ Close</button>
    </div>

    <div id="sendTab" class="tab">
      <h2>Compose Telegram</h2>
      <input type="text" id="targetId" placeholder="Target Pigeon ID (e.g., P123456)">
      <textarea id="messageContent" placeholder="Speak your piece..."></textarea>
      <button class="sendBtn" onclick="sendMessage()">🕊️ Dispatch</button>
    </div>

    <div id="inboxTab" class="tab" style="display: none;">
      <h2>📥 Received Messages</h2>
      <div id="inboxList"></div>
    </div>

    <div id="trainTab" class="tab" style="display: none;">
      <h2>🐦 Train Pigeon</h2>
      <input type="text" id="locationName" placeholder="Location Name (e.g., Valentine)">
      <button class="sendBtn" onclick="trainPigeon()">🎓 Begin Training</button>
      <hr>
      <h3>Trained Zones</h3>
      <div id="trainedZones"></div>
      <button class="sendBtn" onclick="getTrainedZones()">🔍 Refresh Zones</button>
      <button class="sendBtn" onclick="showAllTrainedZones()">🌐 Show All Zones</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
